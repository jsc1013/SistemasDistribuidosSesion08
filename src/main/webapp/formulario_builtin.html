<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario validación con builtin HTML5</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 40px;
	background-color: #f4f4f9;
}

form {
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px #ccc;
}

label {
	display: block;
	margin-top: 10px;
	color: #333;
}

input[type="text"], input[type="email"] {
	width: 100%;
	padding: 8px;
	margin-top: 6px;
	margin-bottom: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<h2>Formulario validación con builtin HTML5</h2>
	<form name="miFormulario"
		action="/SistemasDistribuidosSesion08/Servlet" method="POST">
		<label for="nombre">Nombre:</label> <input type="text" id="nombre"
			name="nombre" required> <label for="email">Correo
			electrónico:</label> <input type="email" id="email" name="email" required>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
