<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario validación con JavaScript</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 40px;
	background-color: #f4f4f9;
}

form {
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px #ccc;
}

label {
	display: block;
	margin-top: 10px;
	color: #333;
}

input[type="text"], input[type="email"] {
	width: 100%;
	padding: 8px;
	margin-top: 6px;
	margin-bottom: 16px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
<script>
	function validarFormulario() {
		var nombre = document.forms["formulario"]["nombre"].value;
		var email = document.forms["formulario"]["email"].value;

		if ((nombre == null || nombre == "") || (email == null || email == "")) {
			alert("Faltan campos que rellenar!");
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>Formulario validación Javascript</h2>
	<form name="formulario" action="/SistemasDistribuidosSesion08/Servlet"
		method="POST" onsubmit="return validarFormulario()">
		<label for="nombre">Nombre:</label> <input type="text" id="nombre"
			name="nombre"> <label for="email">Correo electrónico:</label>
		<input type="text" id="email" name="email"> <input
			type="submit" value="Enviar">
	</form>
</body>
</html>
